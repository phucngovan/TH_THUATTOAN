<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nums = [];
    for(var i=0;i<10;++i){
        nums.push( Math.floor(Math.random() * 100)) ;
    }
    function findMin(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    findMin(nums);
    document.write(nums+"/");
    document.write(findMin(nums)+"/");
   document.write(findMax(nums)+"/");

</script>
</body>
</html>
